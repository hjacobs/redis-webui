<html>
<head>
    <title>Redis Commander</title>
    <link href="/static/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="static/css/base.css"/>
    <script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.autocomplete.min.js"></script>
</head>
<body>
    <header>
        <form method="POST">
            <select name="connection">
                # for conn in connections:
                <option value="{{conn|e}}" {{ 'selected' if conn == connection }}>{{conn|e}}</option>
                # endfor
            </select>&gt;
            <input name="cmd" placeholder="Type your Redis command here" autofocus/> <a href="http://redis.io/commands">?</a>
        </form>
    </header>
    <main>
    # if cmd:
    <pre>{{ connection|e }}> {{cmd|e }} {{ args|join(' ')|e }}
{{ result|e }}</pre>
    # endif
    </main>
    <script>
    var options, a;
    jQuery(function(){
        options = { serviceUrl:'autocomplete' };
        a = $('input').autocomplete(options);
    });
    </script>
</body>
</html>
